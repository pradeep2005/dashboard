<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Top navbar */
        .topnav {
            margin-left: 220px;
            height: 60px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            position: fixed;
            width: calc(100% - 220px);
            top: 0;
            z-index: 1;
        }
        .topnav h2 { margin: 0; }
        .topnav .logout-btn {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .topnav .logout-btn:hover { background-color: #d32f2f; }

        /* Main content */
        .main {
            margin-left: 220px;
            padding: 80px 20px 20px 20px; /* padding top for navbar */
        }

        .profile-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        .profile-card h2 {
            margin-top: 0;
        }

        .profile-card label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .profile-card input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .profile-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-card button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #777;
        }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .topnav { margin-left: 0; width: 100%; }
            .main { margin-left: 0; padding-top: 140px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="text-align:center;">MyApp</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Top navbar -->
    <div class="topnav">
        <h2>Profile: {{ username }}</h2>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main">
        <div class="profile-card">
            <h2>My Profile</h2>
            <form method="POST" action="{{ url_for('update_profile') }}">
                <label>Username</label>
                <input type="text" name="username" value="{{ username }}" readonly>

                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email">

                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your full name">

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter new password">

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 MyApp. All rights reserved.
    </footer>
</body>
</html>
